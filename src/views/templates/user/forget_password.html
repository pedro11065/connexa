<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Connexa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/forget_password.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Recuperar Senha</h1>
            <p class="subtitle">Digite seu e-mail para receber as instruções</p>
            
            <form id="forgetPasswordForm" action="/user/forget-password" method="post">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                    <span class="error" id="email-error"></span>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-btn">Enviar instruções</button>
                    <button type="button" class="login-link" onclick="window.location.href='/user/login'">
                        Voltar para o login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
