<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Beesiness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/register.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Criar Conta</h1>
            <p class="subtitle">Preencha seus dados para começar</p>
            
            <form id="registerForm" action="/user/register" method="post" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome completo">
                        <span class="error" id="name-error"></span>
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                        <span class="error" id="email-error"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha">
                        <span class="error" id="password-error"></span>
                    </div>
                    <div class="form-group">
                        <label>Curso</label>
                        <input type="text" id="course" name="course" placeholder="Digite seu curso">
                        <span class="error" id="course-error"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Período</label>
                        <select id="period" name="period">
                            <option value="">Selecione o período</option>
                            <option value="1">1º Período</option>
                            <option value="2">2º Período</option>
                            <option value="3">3º Período</option>
                            <option value="4">4º Período</option>
                            <option value="5">5º Período</option>
                            <option value="6">6º Período</option>
                            <option value="7">7º Período</option>
                            <option value="8">8º Período</option>
                        </select>
                        <span class="error" id="period-error"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Status</label>
                        <select id="status" name="status">
                            <option value="">Selecione o status</option>
                            <option value="ativo">Ativo</option>
                            <option value="bloqueado">Bloqueado</option>
                            <option value="pendente">Pendente</option>
                        </select>
                        <span class="error" id="status-error"></span>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="register-btn">Registrar</button>
                    <button type="button" class="login-btn" onclick="window.location.href='/user/login'">
                        Já tem uma conta? Faça login
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/user/register.js') }}"></script>
</body>
</html>
