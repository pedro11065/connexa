<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beesiness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Bem-vindo de volta!</h1>
            <p class="subtitle">Entre com suas credenciais para continuar</p>
            
            <form id="loginForm" action="/user/login" method="post">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                    <span class="error" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                    <span class="error" id="message-error"></span>
                    <a href="/user/forget-password" class="forgot-password">Esqueceu sua senha?</a>
                </div>

                <div class="button-group">
                    <button type="submit" class="login-btn">Entrar</button>
                    <button type="button" class="register-btn" onclick="window.location.href='/user/register'">
                        NÃ£o tem uma conta? Registre-se
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/user/login.js') }}"></script>
</body>
</html>
